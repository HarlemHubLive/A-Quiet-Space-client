<!DOCTYPE html>
<html>
    <head>
      <title>A Quiet Space</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>A Quiet Space</h1>
      </header>

      <!-- App Intro -->
      <div id="unauthenticated">
          <p class="sub-title">personalized entries ~ curate your quiet</p>
          <p class="sub-text">Create, review, edit and delete note-style entries. Imagine a library space great for brain storming and inspiration, venting and stress relief; a space built for you.</p><br />
        <p class="auth-view"></p>
        <button class="left-button" type="button">New User</button>
        <button class="right-button" type="button">Returning User</button>
        <form class="sign-up">
          <label>Sign Up</label><br />
          <input type="text" name="credentials[name]" placeholder="Your Name">
          <input type="email" name="credentials[email]" placeholder="Your Email">
          <input type="password" name="credentials[password]" placeholder="Set Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br />
          <button type="submit">Create</button>
        </form>
        <form class="sign-in">
          <label>Sign In</label><br />
          <input type="email" name="credentials[email]" placeholder="Your Email">
          <input type="password" name="credentials[password]" placeholder="Your Password"><br />
          <button type="submit">Enter</button>
        </form>
      </div>

      <!-- Main Page -->
      <div id="authenticatedMain">
        <h2 class="welcome"></h2>
        <p class="main-view"></p>
        <nav id="buttonBarMain">
          <button type="button" class="userPage">My Entries</button>
          <button type="button" class="newEntry">Create New Entry</button>
          <button type="button" id="newPassword">Change Password</button>
          <button type="button" id="siteContent">View All Entries</button>
          <button type="button" class="signOut">Sign Out</button>
        </nav>
        <form id="changePassword">
          <input type="text" name="passwords[old]" placeholder="Old Password">
          <input type="text" name="passwords[new]" placeholder="New Password">
          <button type="submit">Change Password</button>
        </form>
      </div>

      <!-- User Page -->
      <div id="authenticatedUser">
        <h2 class="welcome"></h2>
        <p class="main-view"></p>
        <nav id="buttonBarUser">
          <button type="button" class="newEntry">New Entry</button>
          <button type="button" class="editEntry">Edit Entry</button>
          <button type="button" class="mainPage">Return to Main</button>
          <button type="button" class="signOut">Sign Out</button>
        </nav>
        <br />
        <div class="blog-entry"></div>
        <div class="single-entry"></div>
        <!-- <form id="editEntry">
          <label>Title:</label>
          <input type="text" name="entry[title]" placeholder="New Title">
          <label>Entry:</label>
          <input type="text" name="entry[text]" placeholder="New Text..."><br />
          <button type="submit">Save Changes</button>
        </form> -->
      </div>

      <!-- Entry Page -->
      <div id="authenticatedEntry">
        <form class="user-entry">
          <label class="title-label">Title</label><br />
          <input class="title-input" type="text" name="entry[title]" placeholder="your work"><br />
          <label class="text-label">Create</label><br />
          <textarea class="text-input" name="entry[text]" placeholder="your way..."></textarea><br />
          <button type="submit">Publish</button>
        </form><br />
        <p class="main-view"></p>
        <button type="button" class="userPage">My Entries</button>
        <button type="button" class="mainPage">Return to Main</button>
        <button type="button" id="siteContent">View All Entries</button>
        <button type="button" class="signOut">Sign Out</button>
      </div>

      <!-- Site Page -->
      <div id="authenticatedSite">
        <h2 class="welcome">The Works!</h2>
        <p class="main-view"></p>
        <div id="siteEntry"></div>
        <button type="button" class="userPage">My Entries</button>
        <button type="button" class="mainPage">Return to Main</button>
        <button type="button" class="signOut">Sign Out</button>
      </div>
    </body>
</html>
